services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: feedwise-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/feedwise.db
      - OLLAMA_HOST=http://host.docker.internal:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000}
    container_name: feedwise-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
